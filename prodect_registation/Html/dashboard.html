<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../css/dash.css" rel="stylesheet">
    <link href="../css/loader.css" rel="stylesheet">
    <script src="../src/dashboard.js" defer></script>
</head>
<body>
    <div class="containerL">
        <span class="loader"></span></div>
<!--header-->       
<h1 class="dash">Dash borad  <span><button class="btn btn-danger" style="float: right; padding: auto; margin-right: 10px; margin-top:5px ;" title="LogOut"  onclick="signOut()">Log out</button></span><span><h5 id="username"></h5></span></h1>
<!--add product button-->
<button type="button" onclick="addproduct()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
style="padding:0 3rem; float: right; margin-right: 50px; display: block;">add</button>
<!--addproduct popup-->
<div id="addpopup" class="addpopup">
<div  class="container" >
    <section class="mx-auto my-5" style="max-width: 35rem; ">
        <div class="card card-form mt-2 mb-4">
            <div class="card-body rounded-top pink darken-4" ><!--style="background: url('../images/addpages.jpg') no-repeat;background-size: 100% 100% ; height: 100%;"-->
                <h3 class="font-weight-bold text-center text-uppercase text-black my-4">Add Product</h3>
                <!--product name-->
                    <input type="text" class="editBox" id="Productname" name="productName" placeholder="Product Name"/> <span id="nameerr" class="adderror"></span>  
                <!--product description-->
                    <textarea class="editBox" id="productdescription" name="productDescription" placeholder="Product Description"></textarea>
                    <span id="descriptionerr" class="adderror"></span>
                <!--product price-->    
                    <input type="number" class="editBox" id="Productprice" name="productPrice" placeholder="Product Price">
                    <span id="priceerr" class="adderror"></span>
                <!--product offer-->    
                    <input type="number" class="editBox" id="Productoffers" name="productOffers" placeholder="Product offers">
                    <span id="offerserr" class="adderror"></span>
                   <!-- <input id="fileinput" type="file" class="fileform" name="productImage" placeholder="Choose image">
                    <span id="fileinfo" class="adderror"></span>-->
                    <div style="float: right;">
                    <button class="btn btn-outline-warning btn-rounded btn-block my-4 z-depth-0" onclick="addlist()" type="submit">Add Product</button>
                    <button class="btn btn-outline-danger btn-rounded btn-block my-4 z-depth-0" onclick="addclose()" type="submit">cancel</button>
                    </div>

            </div>
        </div>
    </section>
</div>
</div>
<!--Edit popoup-->
<div id="Editpopup" class="Editpopup">
    <div  class="container " >
        <section class="mx-auto my-5" style="max-width: 35rem;">
            <div class="card card-form mt-2 mb-4">
                <div class="card-body rounded-top pink darken-4" >
                    <h3 class="font-weight-bold text-center text-uppercase text-black my-4">Edit Product</h3>

                        <input type="text" class="editBox" id="Productname1" name="productName" placeholder="Product Name">
                        <span id="nameerr1"></span>

                        <textarea class="editBox" id="productdescription1" name="productDescription" placeholder="Product Description"></textarea>
                        <span id="descriptionerr1"></span>

                        <input type="number" class="editBox" id="Productprice1" name="productPrice" placeholder="Product Price">
                        <span id="priceerr1"></span>

                        <input type="number" class="editBox" id="Productoffers1" name="productOffers" placeholder="Product offers">
                        <span id="offerserr1" class="adderror"></span>    
                        <!--<input id="fileinput1" type="file" class="fileform" name="productImage" placeholder="Choose image">
                        <span id="fileinfo1"></span>-->
                        <div style="float: right;">
                        <button class="btn btn-outline-warning btn-rounded btn-block my-4 z-depth-0" id="updateproduct" type="submit">Add Product</button>
                        <button class="btn btn-outline-danger btn-rounded btn-block my-4 z-depth-0" onclick="Editclose()" type="submit">cancel</button>
                        </div>
                </div>
            </div>
        </section>
    </div>
    </div>
<!--message field-->    
<span><h5 id="Alertinfo" class="Alert"></h5></span>

<!--product table-->
 <div class="container  contp" id="producttable">
    <table  class="table table-bordered table-light">
        <thead class="table-dark">
            <tr>
              <th scope="col">s.no</th>
              <th scope="col">product</th>
              <th scope="col">Price</th>
              <th scope="col">Offer</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="Productlist">

          </tbody>
    </table>
</div>
<!--no task field-->
<div id="notask"></div>
</body>
</html>
