<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="../src/login.js" defer></script>
    <link href="../css/loader.css" rel="stylesheet">
    <title>login </title>
</head>
<body >
  <div class="containerL">
    <span class="loader"></span></div>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form autocomplete="off" id="loginvalue">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login </p>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="userEmail" class="form-control form-control-lg"
              placeholder="Enter Email "  />
              <span id ="userEmailError"></span>
           
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4 ">
        <div class="input-group">    
          <input type="password" id="userPassword" class="form-control form-control-lg "placeholder="Enter password"  >
            <span class="input-group-text" ><i class="bi bi-eye-slash" style="cursor: pointer;" id="togglePassword"></i></span>
        </div>    <span id ="passwordError"></span>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
              <label class="form-check-label" for="checkbox">
                Remember me
              </label>
            </div>
            <a href="#!" onclick="forgotpass()" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" onclick='checkuserExist()' data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
            style="padding:0 2.5 rem ">Login </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger" onclick="registerUser()">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>

</section>
</body>
</html>
